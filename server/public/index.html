<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator- Hard Mode
    </title>
</head>
<body>
    <div id="calculator">
    <h1>Calculator- Hard Mode</h1>
    <input type="button"class="numberButtons" id='one' value='1'></button>
    <input type="button" class="numberButtons" id='two' value='2'></button>
    <input type="button" class="numberButtons" id='three' value='3'></button>
</br>
    <input type="button" class="numberButtons" id='four' value='4'></button>
    <input type="button" class="numberButtons" id='five' value='5'></button>
    <input type="button" class="numberButtons" id='six' value='6'></button>
</br>
    <input type="button" class="numberButtons" id='seven' value='7'></button>
    <input type="button" class="numberButtons" id='eight' value='8'></button>
    <input type="button" class="numberButtons" id='nine' value='9'></button>
</br>
    <input type="button" class="numberButtons" id='zero' value='0'></button>
</br>
    <button class="calculate" id="addition">+</button>
    <button class="calculate" id="subtraction">-</button>
    <button class="calculate" id="division">รท</button>
    <button class="calculate" id="multiplication">ร</button>
</br>
    <button id="reset">Reset</button>
    </div>
</body>
</html>
