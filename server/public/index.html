<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator- Hard Mode
    </title>
</head>
<body>
    <div id="calculator">
        <h1>Calculator- Hard Mode</h1>
        <button class="numberButtons" id="one" data-number="1">1</button>
        <button class="numberButtons" id='two' data-number="2">2</button>
        <button class="numberButtons" id='three' data-number="3">3</button>
    </br>
        <button class="numberButtons" id="four" data-number="4">4</button>
        <button class="numberButtons" id='five' data-number="5">5</button>
        <button class="numberButtons" id='six' data-number="6">6</button>
    </br>
        <button class="numberButtons" id="seven" data-number="7">7</button>
        <button class="numberButtons" id='eight' data-number="8">8</button>
        <button class="numberButtons" id="nine" data-number="9">9</button>
    </br>
        <button class="numberButtons" id='zero' data-number='0'>0</button>
    </br>
    <button class="calculate" data-operator="+">+</button>
    <button class="calculate" data-operator="-">-</button>
    <button class="calculate" data-operator="÷">÷</button>
    <button class="calculate" data-operator="×">×</button>
</br>
    <button id="submit">Submit</button>
    <button id="reset">Reset</button>
    </div>
</body>
</html>
